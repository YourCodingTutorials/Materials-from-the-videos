<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Pop-up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cookie-container" id="cookieContainer">
        <i class="fas fa-cookie cookie-icon"></i>
        <p>We use cookies to ensure you get the best experience on our website. <a href="#">Learn more</a></p>
        <button onclick="acceptCookie()" class="cookie-btn">Got it!</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
